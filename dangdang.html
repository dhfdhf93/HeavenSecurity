<!DOCTYPE html>
<html>
<head>
    <title>选择文件示例</title>
</head>
<body>
    <h1>选择文件并展示内容</h1>
    
    <input type="file" id="fileInput" accept="image/*, .pdf, .txt" style="display: none;" onchange="displayFileContents()">
    <button onclick="openFilePicker()">选择文件</button>

    <div id="fileContents">
        <!-- 选定文件的内容将在这里显示 -->
    </div>

    <script>
        function openFilePicker() {
            // 触发文件选择对话框
            document.getElementById("fileInput").click();
        }

        function displayFileContents() {
            var fileInput = document.getElementById("fileInput");
            var fileContentsDiv = document.getElementById("fileContents");

            if (fileInput.files.length > 0) {
                var selectedFile = fileInput.files[0];
                var reader = new FileReader();

                reader.onload = function(event) {
                    // 读取到文件内容后显示在页面上
                    var fileContents = event.target.result;
                    fileContentsDiv.innerHTML = "<p>文件内容：</p><pre>" + fileContents + "</pre>";
                };

                // 根据文件类型选择不同的读取方式
                if (selectedFile.type.startsWith("image")) {
                    // 如果是图片文件，可以使用 URL.createObjectURL 来展示图片
                    fileContentsDiv.innerHTML = "<img src='" + URL.createObjectURL(selectedFile) + "'>";
                } else {
                    // 对于其他文件类型，读取文件内容
                    reader.readAsText(selectedFile);
                }
            }
        }
    </script>
</body>
</html>
